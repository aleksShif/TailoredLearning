<!DOCTYPE html> 
<html>

<head>
    
    <style>
        .log-in-form {
            border: 3.5px solid rgb(31, 111, 120);
            padding: 1rem;
            border-radius: 1;
            box-shadow: 20px 20px 50px grey;  
            margin-top: 2rem;
            padding-left: 2rem;
            padding-right:2rem;
            background-color:#3baea0; 
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;          
        }

    </style>

    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js">
    </script>
</head>

<body>
    <div class="container">
        <!-- {% if status == 'error' %}
        The wrong username or password was entered.
        {% endif %} -->
        <form class="log-in-form" action="/auth/login" method="POST">
            <h4 class="text-center">Sign in</h4>
            <label>Username
              <input type="text" name="username" placeholder="Username">
            </label>
            <label>Password
              <input type="password" name="password" placeholder="Password">
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
            <p><input type="submit" class="button expanded" value="Log in"></input></p>
            <p class="text-center"><a href="#">Forgot your password?</a></p>
            <p class="text-center"><a href="/signup">Don't have an account? Sign up here!</a></p>
          </form>
    </div>
</body>
</html>
